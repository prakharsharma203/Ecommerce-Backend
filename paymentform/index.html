<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <title>Razorpay Demo</title>
</head>
<body>
    <button id="payBtn">Pay Now</button>
    <script>
      const btn = document.getElementById("payBtn");
      btn.addEventListener("click", () => {
        // Todo: Open razorpay window for payment
        const rpOptions = {
          key: "rzp_test_GLJrczK2bB2W8X",
          amount: 386640,
          currency: "INR",
          name: "My eComm Store",
          description: "My first eComm store with payment gateway",
          image: "https://marketplace.canva.com/EAFvDRwEHHg/1/0/1600w/canva-colorful-abstract-online-shop-free-logo-cpI8ixEpis8.jpg",
          order_id: "order_Oe2KSQQKvHUf8F",
          theme: {
            color: "#3399cc",
          },
          handler: function (response) {
            console.log(response);
            alert("Payment received successfully");
          },
        };
        const razorpay = new Razorpay(rpOptions);
        razorpay.open();
      });
    </script>
